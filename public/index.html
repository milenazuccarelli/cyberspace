<html>

<head>
  <title>cyberspace</title>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>

<body class="cs-bg">
  <a-scene>

    <a-assets>
      <a-mixin id="text" text="width: 2; wrap-count: 10; color: black;"></a-mixin>
      <img id="AktivGroteskImg" src="/assets/AktivGrotesk2.png"></img>
    </a-assets>

    <a-entity rotation="15.928226704636904 39.07572162792216 0" position="-5.590426823169488 0 0.8065369231154181" class="camera">
      <a-entity class="camera">
        <a-entity camera id="camera" universal-controls look-controls wasd-controls>

          <a-ring radius-outer="0.03" radius-inner="0.02" position="0 0 -1" material="color: cyan; shader: flat" cursor="maxDistance: 30; fuse: true;">
            <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
            <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
          </a-ring>
        </a-entity>
      </a-entity>
    </a-entity>

    <a-sky color="white"></a-sky>
  </a-scene>

</body>
<script src="js/script.js" type="text/javascript"></script>

</html>
